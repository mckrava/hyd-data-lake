# Run tests for Liquidity Pools API

name: "Liquidity Pools and Storage Dictionary API testing"

on:
  push:
    branches:
      - "fix/**"
      - "feat/**"
  pull_request:
    types:
      - "opened"
    branches:
      - "main"

jobs:
  # Build Indexers
  build:
    name: "Build indexers"
    uses: ./.github/workflows/_called_build_indexers.yml
    with:
      liquidity-pools-build-artifact-name: liquidity-pools-build-files
      dictionary-build-artifact-name: dictionary-build-files
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}

  docker-images-build-publish:
    name: "Build and publish docker images of indexers"
    needs: build
    uses: ./.github/workflows/_called_build_publish_docker_images.yml
    with:
      liquidity-pools-build-artifact-name: liquidity-pools-build-files
      dictionary-build-artifact-name: dictionary-build-files
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}

